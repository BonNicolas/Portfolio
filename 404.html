<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Obtenez le chemin demandé à partir de l'URL
        var path = window.location.pathname;

        // Obtenez le paramètre de recherche de l'URL
        var searchParams = new URLSearchParams(window.location.search);
        var currentPage = searchParams.get("page");

        // Redirige vers la page correspondante dans l'application React
        window.location.href = '/Portfolio' + path + (currentPage ? '?page=' + currentPage : '');
    </script>
</head>

<body>
    <!-- Vous pouvez ajouter du contenu supplémentaire ici si nécessaire -->
</body>

</html>
